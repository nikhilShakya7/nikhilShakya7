name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Platane/snk@v3
        with:
          github_user_name: nikhilShakya7
          svg_output_path: assets/github-contribution-grid-snake.svg
      - uses: EndBug/add-and-commit@v9
        with:
          branch: main
          path: assets
